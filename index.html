<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graduation Invitation VIP</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to bottom,#8fb3d9,#e6f0fa);
}

/* Background */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("https://images.unsplash.com/photo-1526045612212-70caf35c14df") center/cover no-repeat;
    filter:blur(10px) brightness(1.1);
    z-index:-2;
}
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.4);
    z-index:-1;
}

/* Card */
.card{
    width:430px;
    padding:50px 40px;
    border-radius:40px;
    backdrop-filter:blur(30px);
    background:rgba(255,255,255,0.35);
    box-shadow:0 30px 80px rgba(0,0,0,0.3);
    text-align:center;
    color:#2f3e63;
    animation:fadeUp 1.5s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(50px);}
    to{opacity:1;transform:translateY(0);}
}

.invite{
    font-family:'Great Vibes',cursive;
    font-size:36px;
}

.title{
    font-family:'Playfair Display',serif;
    font-size:50px;
    font-weight:700;
    margin-bottom:20px;
}

.guest-center{
    margin:25px 0 30px 0;
}

#guestName{
    font-family:'Great Vibes',cursive;
    font-size:52px;
    display:block;
    text-align:center;
    text-shadow:0 5px 20px rgba(0,0,0,0.2);
}

.desc{margin-bottom:20px;line-height:1.6;}

.section-title{margin-top:15px;font-weight:600;}
.info{margin:5px 0;}

.footer{
    margin-top:25px;
    font-family:'Great Vibes',cursive;
    font-size:28px;
}

/* Controls */
.controls{
    position:fixed;
    bottom:20px;
    right:20px;
    display:flex;
    gap:10px;
}

button{
    padding:10px 16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    background:#2f3e63;
    color:white;
}

/* Panel */
.panel{
    position:fixed;
    right:20px;
    bottom:90px;
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    width:260px;
    display:none;
}

.panel input{
    width:100%;
    margin-bottom:10px;
    padding:8px;
    border-radius:10px;
    border:1px solid #ccc;
}

/* Sakura */
.sakura{
    position:fixed;
    top:-20px;
    width:20px;
    height:20px;
    background:url("https://cdn-icons-png.flaticon.com/512/766/766732.png") no-repeat center/cover;
    animation:fall linear infinite;
    opacity:0.9;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
    }
}

/* Music Bubble Popup */
.music-popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    background:white;
    padding:30px 35px;
    border-radius:50px;
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
    text-align:center;
    z-index:999;
    animation:bubbleIn 0.6s forwards;
}

@keyframes bubbleIn{
    0%{transform:translate(-50%,-50%) scale(0);}
    60%{transform:translate(-50%,-50%) scale(1.1);}
    100%{transform:translate(-50%,-50%) scale(1);}
}

.music-popup button{
    margin:10px 5px 0 5px;
}

/* Credit */
.creator{
    position:fixed;
    top:10px;
    width:100%;
    text-align:center;
    font-family:'Great Vibes',cursive;
    font-size:22px;
}

.hide-on-export{
    display:none !important;
}
</style>
</head>

<body>

<div class="creator" id="creator">HNN</div>

<div class="card" id="card">
    <div class="invite">You're Invited</div>
    <div class="title">GRADUATION</div>

    <div class="guest-center">
        <span id="guestName">Bạn</span>
    </div>

    <div class="desc">
        Thật hạnh phúc khi thanh xuân có sự góp mặt của bạn.
    </div>

    <div class="section-title">THỜI GIAN</div>
    <div class="info" id="time">10:00 AM</div>
    <div class="info" id="date">01.03.2026</div>

    <div class="section-title">ĐỊA ĐIỂM</div>
    <div class="info" id="location">Trường THPT Tĩnh Gia 2</div>

    <div class="footer">
        <span id="hostName">Tên của bạn</span>
    </div>
</div>

<div class="controls" id="controls">
    <button onclick="togglePanel()">Chỉnh sửa</button>
    <button onclick="saveCard()">Lưu thiệp</button>
</div>

<div class="panel" id="panel">
    <input type="text" id="inputHost" placeholder="Tên chủ thiệp">
    <input type="text" id="inputGuest" placeholder="Tên người mời">
    <input type="date" id="inputDate">
    <input type="time" id="inputTime">
    <input type="text" id="inputLocation" placeholder="Địa điểm">
    <button onclick="updateCard()">Cập nhật</button>
</div>

<div class="music-popup" id="musicPopup">
    <div style="font-family:'Great Vibes',cursive;font-size:28px;">
        Phát nhạc nền?
    </div>
    <button onclick="playMusic()">OK</button>
    <button onclick="closePopup()">Huỷ</button>
</div>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mp3">
</audio>

<script>
/* Sakura */
function createSakura(){
    const s=document.createElement("div");
    s.classList.add("sakura");
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=8+Math.random()*8+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),16000);
}
setInterval(createSakura,120);

/* Panel */
function togglePanel(){
    const p=document.getElementById("panel");
    p.style.display=p.style.display==="block"?"none":"block";
}

/* Update */
function updateCard(){
    const host=document.getElementById("hostName");
    const guest=document.getElementById("guestName");
    const location=document.getElementById("location");
    const time=document.getElementById("time");
    const date=document.getElementById("date");

    if(inputHost.value) host.innerText=inputHost.value;
    if(inputGuest.value) guest.innerText=inputGuest.value;
    if(inputLocation.value) location.innerText=inputLocation.value;

    if(inputDate.value){
        const d=new Date(inputDate.value);
        date.innerText=d.toLocaleDateString('vi-VN');
    }

    if(inputTime.value){
        let [h,m]=inputTime.value.split(":");
        let suffix=h>=12?"PM":"AM";
        h=h%12||12;
        time.innerText=h+":"+m+" "+suffix;
    }
}

/* Music */
function playMusic(){
    document.getElementById("bgMusic").play();
    document.getElementById("musicPopup").style.display="none";
}
function closePopup(){
    document.getElementById("musicPopup").style.display="none";
}

/* Save */
function saveCard(){
    document.getElementById("controls").classList.add("hide-on-export");
    document.getElementById("panel").classList.add("hide-on-export");
    document.getElementById("creator").classList.add("hide-on-export");
    document.getElementById("musicPopup").classList.add("hide-on-export");

    html2canvas(document.body,{scale:3,useCORS:true}).then(canvas=>{
        const link=document.createElement("a");
        link.download="graduation-vip.png";
        link.href=canvas.toDataURL();
        link.click();

        document.getElementById("controls").classList.remove("hide-on-export");
        document.getElementById("panel").classList.remove("hide-on-export");
        document.getElementById("creator").classList.remove("hide-on-export");
        document.getElementById("musicPopup").classList.remove("hide-on-export");
    });
}
</script>

</body>
</html>
