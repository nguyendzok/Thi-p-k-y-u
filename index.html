<!DOCTYPE html>
<html lang="vi">
<head>

<title>Graduation Invitation VIP</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to bottom,#87c6ff,#eaf6ff);
}

/* Background */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("https://images.unsplash.com/photo-1506744038136-46273834b3fb") center/cover no-repeat;
    filter:blur(6px) brightness(1.1);
    z-index:-2;
}

body::after{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.25);
    z-index:-1;
}

/* Card */
.card{
    width:430px;
    padding:50px 40px;
    border-radius:40px;
    backdrop-filter:blur(35px);
    background:rgba(255,255,255,0.35);
    box-shadow:0 30px 80px rgba(0,0,0,0.3);
    text-align:center;
    color:#2f3e63;
}

.invite{
    font-family:'Great Vibes',cursive;
    font-size:36px;
}

.title{
    font-family:'Playfair Display',serif;
    font-size:50px;
    font-weight:700;
    margin-bottom:20px;
}

#guestName{
    font-family:'Great Vibes',cursive;
    font-size:52px;
    display:block;
    margin:20px 0;
}

.desc{
    font-size:16px;
    margin-bottom:25px;
}

.section-title{
    font-size:13px;
    letter-spacing:2px;
    margin-top:15px;
}

.footer{
    margin-top:25px;
    font-family:'Great Vibes',cursive;
    font-size:28px;
}

/* Controls */
.controls{
    position:fixed;
    bottom:20px;
    right:20px;
    display:flex;
    gap:10px;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#2f3e63;
    color:white;
    font-family:'Poppins';
}

/* ===== POPUP OVERLAY ===== */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    animation:fadeIn 0.6s ease;
}

/* Popup Bubble */
.popup{
    background:white;
    padding:40px 50px;
    border-radius:60px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.4);
    animation:popupFloat 1s ease;
    position:relative;
}

.popup::after{
    content:"";
    position:absolute;
    bottom:-20px;
    left:50%;
    transform:translateX(-50%);
    border-width:20px 20px 0;
    border-style:solid;
    border-color:white transparent transparent;
}

.popup h2{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    margin-bottom:15px;
    color:#2f3e63;
    text-shadow:0 0 15px rgba(135,198,255,0.8);
}

.popup p{
    font-size:18px;
    margin-bottom:25px;
}

.popup button{
    margin:0 10px;
    font-size:16px;
    padding:10px 22px;
}

/* Animations */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes popupFloat{
    0%{transform:scale(0.5) translateY(80px); opacity:0;}
    60%{transform:scale(1.05) translateY(-10px);}
    100%{transform:scale(1) translateY(0); opacity:1;}
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3"></audio>

<div class="card">

    <div class="title">GRADUATION</div>
    <span id="guestName">B·∫°n</span>
    <div class="desc">

<script>
