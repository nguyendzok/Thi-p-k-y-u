<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:linear-gradient(to bottom,#8fb3d9,#e6f0fa);
    font-family:'Poppins',sans-serif;
}

/* Background m·ªù */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("https://images.unsplash.com/photo-1526045612212-70caf35c14df") center/cover no-repeat;
    filter:blur(8px) brightness(1.1);
    z-index:-2;
}
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.4);
    z-index:-1;
}

/* Card */
.card{
    width:430px;
    padding:45px 35px;
    border-radius:35px;
    backdrop-filter:blur(25px);
    background:rgba(255,255,255,0.35);
    box-shadow:0 25px 60px rgba(0,0,0,0.25);
    text-align:center;
    color:#2f3e63;
    animation:fadeUp 1.5s ease;
    position:relative;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

.invite{
    font-family:'Great Vibes',cursive;
    font-size:34px;
    margin-bottom:10px;
}

.title{
    font-family:'Playfair Display',serif;
    font-size:48px;
    font-weight:700;
    margin-bottom:20px;
    letter-spacing:2px;
}

.desc{font-size:15px;line-height:1.7;margin-bottom:20px;}
.section-title{margin-top:18px;font-weight:600;}
.info{font-size:17px;margin:6px 0;}

.footer{
    margin-top:25px;
    font-family:'Great Vibes',cursive;
    font-size:26px;
}

/* Shine effect */
.card::before{
    content:"";
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,0.4),transparent 70%);
    transform:rotate(25deg);
    animation:shine 6s infinite linear;
}

@keyframes shine{
    from{transform:translateX(-100%) rotate(25deg);}
    to{transform:translateX(100%) rotate(25deg);}
}

/* Sakura */
.sakura{
    position:fixed;
    top:-20px;
    width:18px;
    height:18px;
    background:url("https://cdn-icons-png.flaticon.com/512/766/766732.png") no-repeat center/cover;
    animation:fall linear infinite;
    opacity:0.8;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
    }
}

/* Buttons */
.controls{
    position:fixed;
    bottom:20px;
    right:20px;
    display:flex;
    gap:10px;
}

button{
    padding:10px 16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:500;
    background:#2f3e63;
    color:white;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* Panel */
.panel{
    position:fixed;
    right:20px;
    bottom:90px;
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    width:260px;
    display:none;
}

.panel input{
    width:100%;
    margin-bottom:10px;
    padding:8px;
    border-radius:10px;
    border:1px solid #ccc;
}

/* Toast */
.toast{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%) translateY(100px);
    background:rgba(47,62,99,0.95);
    color:white;
    padding:14px 25px;
    border-radius:30px;
    font-size:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    opacity:0;
    transition:all 0.5s ease;
    z-index:999;
}

.toast.show{
    opacity:1;
    transform:translateX(-50%) translateY(0);
}

@media(max-width:500px){
    .card{width:90%;}
}
</style>
</head>

<body>

<div class="card" id="card">
    <div class="invite">You're Invited</div>
    <div class="title">GRADUATION</div>

    <div class="desc">

        <strong id="guestName">B·∫°n</strong>.
    </div>

    <div class="section-title">TH·ªúI GIAN</div>
    <div class="info" id="time">9:30 AM</div>
    <div class="info" id="date">01/03/2026</div>

    <div class="section-title">ƒê·ªäA ƒêI·ªÇM</div>
    <div class="info" id="location">Tr∆∞·ªùng THPT TG2</div>

    <div class="footer">
        <span id="hostName">T√™n Ch·ªß Thi·ªáp</span>
    </div>
</div>

<div class="controls">
    <button onclick="togglePanel()">Ch·ªânh s·ª≠a</button>
    <button onclick="saveCard()">L∆∞u thi·ªáp</button>
    <button onclick="toggleMusic()">Nh·∫°c</button>
</div>

<div class="panel" id="panel">
    <input type="text" id="inputHost" placeholder="T√™n ch·ªß thi·ªáp">
    <input type="text" id="inputGuest" placeholder="T√™n ng∆∞·ªùi m·ªùi">
    <input type="date" id="inputDate">
    <input type="time" id="inputTime">
    <input type="text" id="inputLocation" placeholder="ƒê·ªãa ƒëi·ªÉm">
    <button onclick="updateCard()">C·∫≠p nh·∫≠t</button>

</div>

<audio id="bgMusic" loop>

<script>
/* Sakura */
function createSakura(){
    const sakura=document.createElement("div");
    sakura.classList.add("sakura");
    sakura.style.left=Math.random()*100+"vw";
    sakura.style.animationDuration=6+Math.random()*6+"s";
    sakura.style.opacity=Math.random();
    document.body.appendChild(sakura);
    setTimeout(()=>sakura.remove(),12000);
}
setInterval(createSakura,250);

/* Panel */
function togglePanel(){
    const p=document.getElementById("panel");
    p.style.display=p.style.display==="block"?"none":"block";
}

function updateCard(){
    if(inputHost.value) hostName.innerText=inputHost.value;
    if(inputGuest.value) guestName.innerText=inputGuest.value;
    if(inputLocation.value) location.innerText=inputLocation.value;

    if(inputDate.value){
        const d=new Date(inputDate.value);
        document.getElementById("date").innerText=d.toLocaleDateString('vi-VN');
    }

    if(inputTime.value){
        let [h,m]=inputTime.value.split(":");
        let suffix=h>=12?"PM":"AM";
        h=h%12||12;
        document.getElementById("time").innerText=h+":"+m+" "+suffix;
    }
}

/* L∆∞u thi·ªáp */
function saveCard(){
    html2canvas(document.getElementById("card"),{
        scale:3,
        useCORS:true
    }).then(canvas=>{
        const link=document.createElement("a");
        link.download="thiep-ky-yeu.png";
        link.href=canvas.toDataURL("image/png");
        link.click();
        showToast();
    });
}

function showToast(){
    const toast=document.getElementById("toast");
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),4000);
}

/* Nh·∫°c */
function toggleMusic(){
    const music=document.getElementById("bgMusic");
    music.paused?music.play():music.pause();
}
</script>
