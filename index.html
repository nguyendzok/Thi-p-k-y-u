<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graduation Invitation VIP</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&family=Cormorant+Garamond:wght@500;600&family=Quicksand:wght@400;500&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
}

/* Background */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("https://i.imgur.com/Vh6vJSt.jpeg") center/cover no-repeat;
    filter:blur(6px) brightness(1.1);
    z-index:-2;
}
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.3);
    z-index:-1;
}

/* Sakura */
#sakura-container{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:900;
}
.sakura{
    position:absolute;
    top:-50px;
    animation:fall linear forwards;
}
@keyframes fall{
    0%{transform:translateY(0) translateX(0);}
    100%{transform:translateY(110vh) translateX(60px);}
}

/* Card */
.card{
    width:430px;
    padding:50px 40px;
    border-radius:40px;
    backdrop-filter:blur(35px);
    background:rgba(255,255,255,0.35);
    box-shadow:0 30px 80px rgba(0,0,0,0.3);
    text-align:center;
    color:#2f3e63;
    position:relative;
    z-index:1;
}
.invite{font-family:'Great Vibes';font-size:36px;}
.title{font-family:'Playfair Display';font-size:50px;font-weight:700;margin-bottom:20px;}
#guestName{font-family:'Great Vibes';font-size:52px;margin:20px 0;display:block;}
.desc{font-family:'Cormorant Garamond';font-size:18px;margin-bottom:25px;font-style:italic;}
#time{font-family:'Libre Baskerville';font-size:20px;}
#date{font-family:'Playfair Display';font-size:24px;font-weight:600;margin-top:5px;}
#location{font-family:'Quicksand';font-size:18px;font-weight:500;margin-top:5px;}
.section-title{font-size:13px;letter-spacing:3px;margin-top:18px;}
.footer{margin-top:25px;font-family:'Great Vibes';font-size:28px;}

.controls{
    position:fixed;
    bottom:20px;
    right:20px;
    display:flex;
    gap:10px;
    z-index:1000;
}
button{
    padding:10px 18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#2f3e63;
    color:white;
    transition:0.3s;
}
button:hover{transform:scale(1.05);}

.panel{
    position:fixed;
    right:20px;
    bottom:90px;
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    width:260px;
    display:none;
    z-index:1000;
}
.panel input{
    width:100%;
    margin-bottom:10px;
    padding:8px;
    border-radius:10px;
    border:1px solid #ccc;
}

.hide-on-export{display:none!important;}

/* Luxury Popup */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(8px);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    animation:fadeIn 0.4s ease;
}
.popup{
    background:rgba(255,255,255,0.9);
    padding:45px 55px;
    border-radius:35px;
    text-align:center;
    box-shadow:0 30px 80px rgba(0,0,0,0.5);
    animation:scaleIn 0.4s ease;
}
.popup h2{
    font-family:'Playfair Display';
    font-size:26px;
    margin-bottom:20px;
}
.popup p{
    margin-bottom:25px;
    font-size:15px;
}
.popup .btn-group{
    display:flex;
    justify-content:center;
    gap:15px;
}
.popup button{
    min-width:100px;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
@keyframes scaleIn{
    from{transform:scale(0.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<div id="sakura-container"></div>
<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="card" id="card">
    <div class="invite">You're Invited</div>
    <div class="title">GRADUATION</div>
    <span id="guestName">B·∫°n</span>
    <div class="desc">ƒê√¢y l√† ng√†y m√¨nh mu·ªën l∆∞u gi·ªØ nh·ªØng kho·∫£nh kh·∫Øc ƒë·∫πp nh·∫•t c·ªßa thanh xu√¢n.</div>

    <div class="section-title">TH·ªúI GIAN</div>
    <div id="time">10:00 AM</div>
    <div id="date">01.03.2026</div>

    <div class="section-title">ƒê·ªäA ƒêI·ªÇM</div>
    <div id="location">Tr∆∞·ªùng THPT Tƒ©nh Gia 2</div>

    <div class="footer" id="hostName">Nguy√™n</div>
</div>

<div class="controls" id="controls">
    <button id="editBtn">Ch·ªânh s·ª≠a</button>
    <button id="saveBtn">L∆∞u thi·ªáp</button>
</div>

<div class="panel" id="panel">
    <input type="text" id="inputHost" placeholder="T√™n ch·ªß thi·ªáp">
    <input type="text" id="inputGuest" placeholder="T√™n ng∆∞·ªùi m·ªùi">
    <input type="date" id="inputDate">
    <input type="time" id="inputTime">
    <input type="text" id="inputLocation" placeholder="ƒê·ªãa ƒëi·ªÉm">
    <button id="updateBtn">C·∫≠p nh·∫≠t</button>
</div>

<script>

/* ===== POPUP PH√ÅT NH·∫†C ===== */
window.onload=function(){
    showMusicPopup();
};

function showMusicPopup(){
    const overlay=document.createElement("div");
    overlay.className="overlay";
    overlay.innerHTML=`
        <div class="popup">
            <h2>Ph√°t nh·∫°c n·ªÅn?</h2>
            <p>B·∫°n c√≥ mu·ªën b·∫≠t nh·∫°c ƒë·ªÉ thi·ªáp th√™m ph·∫ßn c·∫£m x√∫c kh√¥ng?</p>
            <div class="btn-group">
                <button onclick="startMusic()">OK</button>
                <button onclick="closePopup()">Kh√¥ng</button>
            </div>
        </div>`;
    document.body.appendChild(overlay);
}

function startMusic(){
    document.getElementById("bgMusic").play();
    closePopup();
}

function closePopup(){
    document.querySelector(".overlay").remove();
}

/* ===== CH·ªàNH S·ª¨A ===== */
document.getElementById("editBtn").onclick=function(){
    const panel=document.getElementById("panel");
    panel.style.display=panel.style.display==="block"?"none":"block";
};

document.getElementById("updateBtn").onclick=function(){
    const host=document.getElementById("inputHost").value;
    const guest=document.getElementById("inputGuest").value;
    const date=document.getElementById("inputDate").value;
    const time=document.getElementById("inputTime").value;
    const location=document.getElementById("inputLocation").value;

    if(host) document.getElementById("hostName").innerText=host;
    if(guest) document.getElementById("guestName").innerText=guest;
    if(date) document.getElementById("date").innerText=date.split("-").reverse().join(".");
    if(time) document.getElementById("time").innerText=time;
    if(location) document.getElementById("location").innerText=location;

    document.getElementById("panel").style.display="none";
};

/* ===== SAKURA ===== */
function createSakura(){
    const sakura=document.createElement("div");
    sakura.className="sakura";
    sakura.style.left=Math.random()*window.innerWidth+"px";
    sakura.style.animationDuration=(Math.random()*5+8)+"s";
    sakura.innerHTML="üå∏";
    document.getElementById("sakura-container").appendChild(sakura);
    setTimeout(()=>sakura.remove(),10000);
}
setInterval(createSakura,500);

/* ===== L∆ØU ·∫¢NH ===== */
document.getElementById("saveBtn").onclick=function(){
    const controls=document.getElementById("controls");
    const panel=document.getElementById("panel");

    controls.classList.add("hide-on-export");
    panel.classList.add("hide-on-export");

    html2canvas(document.getElementById("card"),{scale:3,useCORS:true}).then(canvas=>{
        const link=document.createElement("a");
        link.download="graduation.png";
        link.href=canvas.toDataURL();
        link.click();

        controls.classList.remove("hide-on-export");

        showDownloadPopup();
    });
};

function showDownloadPopup(){
    const overlay=document.createElement("div");
    overlay.className="overlay";
    overlay.innerHTML=`
        <div class="popup">
            <h2>·∫¢nh ƒë√£ t·∫°o üéì</h2>
            <p>Vui l√≤ng m·ªü m·ª•c <b>T·∫£i xu·ªëng</b> c·ªßa tr√¨nh duy·ªát ƒë·ªÉ l∆∞u ·∫£nh v·ªÅ m√°y.</p>
            <div class="btn-group">
                <button onclick="closePopup()">OK</button>
            </div>
        </div>`;
    document.body.appendChild(overlay);
}

</script>
</body>
</html>
