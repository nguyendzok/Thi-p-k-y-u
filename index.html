<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graduation Invitation Luxury</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
}

/* ===== BACKGROUND ===== */
.background{
    position:fixed;
    inset:0;
    background:url("https://images.unsplash.com/photo-1490750967868-88aa4486c946") center/cover no-repeat;
    filter:blur(10px) brightness(1.1);
    z-index:-2;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.5);
    z-index:-1;
}

/* ===== CARD ===== */
.card{
    width:460px;
    padding:60px 40px;
    border-radius:45px;
    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(30px);
    border:2px solid rgba(255,255,255,0.9);
    box-shadow:0 40px 80px rgba(0,0,0,0.25);
    text-align:center;
    color:#2f3e63;
}

.invite{
    font-family:'Great Vibes',cursive;
    font-size:44px;
    margin-bottom:10px;
}

.title{
    font-family:'Playfair Display',serif;
    font-size:56px;
    font-weight:700;
    margin-bottom:25px;
    letter-spacing:3px;
}

.desc{font-size:15px;line-height:1.8;margin-bottom:30px;}
.section-title{
    font-family:'Playfair Display',serif;
    margin-top:20px;
    text-decoration:underline;
}
.info{font-size:18px;margin:4px 0;}
.footer{
    margin-top:30px;
    font-family:'Great Vibes',cursive;
    font-size:30px;
}

/* ===== CREDIT (TOP) ===== */
.creator{
    position:fixed;
    top:15px;
    left:50%;
    transform:translateX(-50%);
    font-size:13px;
    opacity:0.7;
}

/* ===== CONTROLS ===== */
.controls{
    position:fixed;
    bottom:20px;
    right:20px;
    display:flex;
    gap:10px;
}
button{
    padding:10px 18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#2f3e63;
    color:white;
}

/* ===== POPUP MUSIC ===== */
.popup-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.popup{
    background:rgba(255,255,255,0.9);
    padding:35px;
    border-radius:25px;
    width:320px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,0.3);
    animation:fadeIn 0.5s ease;
}

@keyframes fadeIn{
    from{transform:scale(0.8);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.popup h3{
    font-family:'Playfair Display',serif;
    margin-bottom:15px;
}

.popup-buttons{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:15px;
}

.popup-buttons button{
    padding:8px 16px;
    border-radius:20px;
}

/* Hide when exporting */
.hide-on-export{
    display:none !important;
}

/* Sakura */
.sakura{
    position:fixed;
    top:-30px;
    width:22px;
    height:22px;
    background:url("https://cdn-icons-png.flaticon.com/512/766/766732.png") no-repeat center/cover;
    animation:fall linear forwards;
}
@keyframes fall{
    0%{transform:translateY(0) translateX(0) rotate(0deg);}
    50%{transform:translateY(50vh) translateX(40px) rotate(360deg);}
    100%{transform:translateY(110vh) translateX(-60px) rotate(720deg);opacity:0;}
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="creator" id="creator">Website by HNN</div>

<div class="card" id="card">
    <div class="invite">You're Invited</div>
    <div class="title">GRADUATION</div>
    <div class="desc">
        Thật hạnh phúc khi những bức ảnh thanh xuân của mình có sự góp mặt của 
        <strong id="guestName">Bạn</strong>.
    </div>
    <div class="section-title">THỜI GIAN</div>
    <div class="info" id="time">10:00 AM</div>
    <div class="info" id="date">01.03.2026</div>
    <div class="section-title">ĐỊA ĐIỂM</div>
    <div class="info" id="location">Trường THPT Tĩnh Gia 2</div>
    <div class="footer"><span id="hostName">Tên của bạn</span></div>
</div>

<div class="controls" id="controls">
    <button onclick="saveCard()">Lưu thiệp</button>
    <button onclick="toggleMusic()">Nhạc</button>
</div>

<!-- Popup -->
<div class="popup-overlay" id="musicPopup">
    <div class="popup">
        <h3>Bạn có muốn phát nhạc nền không?</h3>
        <div class="popup-buttons">
            <button onclick="playMusic()">OK</button>
            <button onclick="closePopup()">Huỷ</button>
        </div>
    </div>
</div>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mp3">
</audio>

<script>

/* Popup control */
function playMusic(){
    bgMusic.play();
    musicPopup.style.display="none";
}
function closePopup(){
    musicPopup.style.display="none";
}

function toggleMusic(){
    bgMusic.paused?bgMusic.play():bgMusic.pause();
}

/* Export clean */
function saveCard(){
    controls.classList.add("hide-on-export");
    creator.classList.add("hide-on-export");
    musicPopup.classList.add("hide-on-export");

    html2canvas(document.body,{
        scale:3,
        useCORS:true,
        backgroundColor:null
    }).then(canvas=>{
        const link=document.createElement("a");
        link.download="graduation-luxury.png";
        link.href=canvas.toDataURL("image/png");
        link.click();

        controls.classList.remove("hide-on-export");
        creator.classList.remove("hide-on-export");
        musicPopup.classList.remove("hide-on-export");
    });
}

/* Sakura */
function createSakura(){
    const sakura=document.createElement("div");
    sakura.classList.add("sakura");
    sakura.style.left=Math.random()*100+"vw";
    sakura.style.animationDuration=8+Math.random()*8+"s";
    document.body.appendChild(sakura);
    setTimeout(()=>sakura.remove(),16000);
}
setInterval(createSakura,140);

</script>

</body>
</html>
