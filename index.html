<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graduation Invitation VIP</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&family=Cormorant+Garamond:wght@500;600&family=Quicksand:wght@400;500&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to bottom,#87c6ff,#eaf6ff);
}

/* Background */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("https://i.imgur.com/Vh6vJSt.jpeg") center/cover no-repeat;
    filter:blur(6px) brightness(1.1);
    z-index:-2;
}
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.25);
    z-index:-1;
}

/* Sakura */
#sakura-container{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:999;
}
.sakura{
    position:absolute;
    top:-50px;
    animation:fall linear forwards;
}
@keyframes fall{
    0%{transform:translateY(0) translateX(0);}
    100%{transform:translateY(110vh) translateX(60px);}
}

/* Card */
.card{
    width:430px;
    padding:50px 40px;
    border-radius:40px;
    backdrop-filter:blur(35px);
    background:rgba(255,255,255,0.35);
    box-shadow:0 30px 80px rgba(0,0,0,0.3);
    text-align:center;
    color:#2f3e63;
    position:relative;
    z-index:1;
}
.invite{font-family:'Great Vibes';font-size:36px;}
.title{font-family:'Playfair Display';font-size:50px;font-weight:700;margin-bottom:20px;}
#guestName{font-family:'Great Vibes';font-size:52px;margin:20px 0;display:block;}
.desc{font-family:'Cormorant Garamond';font-size:18px;margin-bottom:25px;font-style:italic;}
#time{font-family:'Libre Baskerville';font-size:20px;}
#date{font-family:'Playfair Display';font-size:24px;font-weight:600;margin-top:5px;}
#location{font-family:'Quicksand';font-size:18px;font-weight:500;margin-top:5px;}
.section-title{font-size:13px;letter-spacing:3px;margin-top:18px;}
.footer{margin-top:25px;font-family:'Great Vibes';font-size:28px;}

.controls{
    position:fixed;
    bottom:20px;
    right:20px;
    display:flex;
    gap:10px;
    z-index:1000;
}
button{
    padding:10px 18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#2f3e63;
    color:white;
}
.panel{
    position:fixed;
    right:20px;
    bottom:90px;
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    width:260px;
    display:none;
    z-index:1000;
}
.panel input{
    width:100%;
    margin-bottom:10px;
    padding:8px;
    border-radius:10px;
    border:1px solid #ccc;
}
.hide-on-export{display:none!important;}

/* Popup */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
.popup{
    background:white;
    padding:40px 50px;
    border-radius:45px;
    text-align:center;
    box-shadow:0 25px 70px rgba(0,0,0,0.4);
}
.popup h2{
    font-family:'Playfair Display';
    font-size:24px;
    margin-bottom:15px;
}
</style>
</head>

<body>

<div id="sakura-container"></div>
<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- POPUP NH·∫†C -->
<div class="overlay" id="musicPopup">
    <div class="popup">
        <h2>üéµ Ph√°t nh·∫°c n·ªÅn kh√¥ng?</h2>
        <button onclick="startMusic()">Ph√°t nh·∫°c</button>
    </div>
</div>

<div class="card" id="card">
    <div class="invite">You're Invited</div>
    <div class="title">GRADUATION</div>
    <span id="guestName">B·∫°n</span>
    <div class="desc">ƒê√¢y l√† ng√†y m√¨nh mu·ªën l∆∞u gi·ªØ nh·ªØng kho·∫£nh kh·∫Øc ƒë·∫πp nh·∫•t.</div>

    <div class="section-title">TH·ªúI GIAN</div>
    <div id="time">10:00 AM</div>
    <div id="date">01.03.2026</div>

    <div class="section-title">ƒê·ªäA ƒêI·ªÇM</div>
    <div id="location">Tr∆∞·ªùng THPT Tƒ©nh Gia 2</div>

    <div class="footer" id="hostName">Nguy√™n</div>
</div>

<div class="controls" id="controls">
    <button onclick="togglePanel()">Ch·ªânh s·ª≠a</button>
    <button onclick="saveCard()">L∆∞u thi·ªáp</button>
</div>

<div class="panel" id="panel">
    <input type="text" id="inputHost" placeholder="T√™n ch·ªß thi·ªáp">
    <input type="text" id="inputGuest" placeholder="T√™n ng∆∞·ªùi m·ªùi">
    <input type="date" id="inputDate">
    <input type="time" id="inputTime">
    <input type="text" id="inputLocation" placeholder="ƒê·ªãa ƒëi·ªÉm">
    <button onclick="updateCard()">C·∫≠p nh·∫≠t</button>
</div>

<script>

/* Nh·∫°c */
function startMusic(){
    document.getElementById("bgMusic").play();
    document.getElementById("musicPopup").remove();
}

/* Panel */
function togglePanel(){
    const panel=document.getElementById("panel");
    panel.style.display=panel.style.display==="block"?"none":"block";
}

function updateCard(){
    const host=document.getElementById("inputHost").value;
    const guest=document.getElementById("inputGuest").value;
    const date=document.getElementById("inputDate").value;
    const time=document.getElementById("inputTime").value;
    const location=document.getElementById("inputLocation").value;

    if(host) document.getElementById("hostName").innerText=host;
    if(guest) document.getElementById("guestName").innerText=guest;
    if(date) document.getElementById("date").innerText=date.split("-").reverse().join(".");
    if(time) document.getElementById("time").innerText=time;
    if(location) document.getElementById("location").innerText=location;
}

/* Sakura */
function createSakura(){
    const sakura=document.createElement("div");
    sakura.className="sakura";
    sakura.style.left=Math.random()*window.innerWidth+"px";
    sakura.style.animationDuration=(Math.random()*5+8)+"s";
    sakura.innerHTML="üå∏";
    document.getElementById("sakura-container").appendChild(sakura);
    setTimeout(()=>sakura.remove(),10000);
}
setInterval(createSakura,500);

/* L∆∞u ·∫£nh */
function saveCard(){
    controls.classList.add("hide-on-export");
    panel.classList.add("hide-on-export");

    const card=document.getElementById("card");
    html2canvas(card,{scale:3,useCORS:true}).then(canvas=>{
        const link=document.createElement("a");
        link.download="graduation.png";
        link.href=canvas.toDataURL();
        link.click();

        controls.classList.remove("hide-on-export");
        showDownloadPopup();
    });
}

function showDownloadPopup(){
    const overlay=document.createElement("div");
    overlay.className="overlay";
    overlay.innerHTML=`
        <div class="popup">
            <h2>·∫¢nh ƒë√£ t·∫°o üéì</h2>
            <p>M·ªü m·ª•c <b>T·∫£i xu·ªëng</b> ƒë·ªÉ l∆∞u ·∫£nh v·ªÅ m√°y</p>
            <button onclick="this.closest('.overlay').remove()">OK</button>
        </div>`;
    document.body.appendChild(overlay);
}

</script>
</body>
</html>
