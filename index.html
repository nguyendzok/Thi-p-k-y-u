<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&family=Cormorant+Garamond:wght@500;600&family=Quicksand:wght@400;500&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    background:#dfe9f3;
}

/* ===== EXPORT AREA 1080x1920 ===== */
#exportArea{
    width:1080px;
    height:1920px;
    position:relative;
    margin:auto;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Background th·∫≠t ƒë·ªÉ html2canvas ch·ª•p ƒë∆∞·ª£c */
.bg-layer{
    position:absolute;
    inset:0;
    background:url("https://i.imgur.com/Vh6vJSt.jpeg") center/cover no-repeat;
    filter:blur(10px) brightness(1.1);
    transform:scale(1.1);
    z-index:0;
}

.overlay-light{
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.35);
    z-index:1;
}

/* Sakura */
#sakura-container{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:2;
}
.sakura{
    position:absolute;
    top:-50px;
    animation:fall linear forwards;
    font-size:40px;
}
@keyframes fall{
    0%{transform:translateY(0) translateX(0);}
    100%{transform:translateY(2100px) translateX(120px);}
}

/* Card */
.card{
    width:650px;
    padding:90px 70px;
    border-radius:60px;
    backdrop-filter:blur(45px);
    background:rgba(255,255,255,0.4);
    box-shadow:0 40px 120px rgba(0,0,0,0.35);
    text-align:center;
    color:#2f3e63;
    position:relative;
    z-index:3;
}

.invite{
    font-family:'Great Vibes';
    font-size:70px;
}
.title{
    font-family:'Playfair Display';
    font-size:90px;
    font-weight:700;
    margin-bottom:30px;
}
#guestName{
    font-family:'Great Vibes';
    font-size:85px;
    margin:40px 0;
    display:block;
}
.desc{
    font-family:'Cormorant Garamond';
    font-size:32px;
    margin-bottom:40px;
    font-style:italic;
}
.section-title{
    font-size:20px;
    letter-spacing:6px;
    margin-top:35px;
}
#time{
    font-family:'Libre Baskerville';
    font-size:34px;
}
#date{
    font-family:'Playfair Display';
    font-size:40px;
    font-weight:600;
    margin-top:10px;
}
#location{
    font-family:'Quicksand';
    font-size:32px;
    font-weight:500;
    margin-top:10px;
}
.footer{
    margin-top:50px;
    font-family:'Great Vibes';
    font-size:60px;
}

/* Controls */
.controls{
    position:fixed;
    bottom:20px;
    right:20px;
    display:flex;
    gap:10px;
    z-index:9999;
}
button{
    padding:12px 20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#2f3e63;
    color:white;
    transition:0.3s;
}
button:hover{transform:scale(1.05);}

.panel{
    position:fixed;
    right:20px;
    bottom:100px;
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    width:280px;
    display:none;
    z-index:9999;
}
.panel input{
    width:100%;
    margin-bottom:10px;
    padding:8px;
    border-radius:10px;
    border:1px solid #ccc;
}

.hide-on-export{display:none!important;}

/* Popup Luxury */
.overlay-popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(8px);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10000;
}
.popup{
    background:rgba(255,255,255,0.95);
    padding:60px 70px;
    border-radius:40px;
    text-align:center;
    box-shadow:0 40px 120px rgba(0,0,0,0.5);
}
.popup h2{
    font-family:'Playfair Display';
    font-size:32px;
    margin-bottom:20px;
}
.popup p{
    font-size:20px;
    margin-bottom:30px;
}
.popup .btn-group{
    display:flex;
    justify-content:center;
    gap:20px;
}
</style>
</head>

<body>

<div id="exportArea">
    <div class="bg-layer"></div>
    <div class="overlay-light"></div>

    <div id="sakura-container"></div>

    <div class="card" id="card">
        <div class="invite">You're Invited</div>
        <div class="title">GRADUATION</div>
        <span id="guestName">B·∫°n</span>
        <div class="desc">ƒê√¢y l√† ng√†y m√¨nh mu·ªën l∆∞u gi·ªØ nh·ªØng kho·∫£nh kh·∫Øc ƒë·∫πp nh·∫•t c·ªßa thanh xu√¢n.</div>

        <div class="section-title">TH·ªúI GIAN</div>
        <div id="time">10:00 AM</div>
        <div id="date">01.03.2026</div>

        <div class="section-title">ƒê·ªäA ƒêI·ªÇM</div>
        <div id="location">Tr∆∞·ªùng THPT Tƒ©nh Gia 2</div>

        <div class="footer" id="hostName">Nguy√™n</div>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="controls" id="controls">
    <button id="editBtn">Ch·ªânh s·ª≠a</button>
    <button id="saveBtn">L∆∞u thi·ªáp</button>
</div>

<div class="panel" id="panel">
    <input type="text" id="inputHost" placeholder="T√™n ch·ªß thi·ªáp">
    <input type="text" id="inputGuest" placeholder="T√™n ng∆∞·ªùi m·ªùi">
    <input type="date" id="inputDate">
    <input type="time" id="inputTime">
    <input type="text" id="inputLocation" placeholder="ƒê·ªãa ƒëi·ªÉm">
    <button id="updateBtn">C·∫≠p nh·∫≠t</button>
</div>

<script>

/* Popup nh·∫°c */
window.onload=function(){ showMusicPopup(); };

function showMusicPopup(){
    const div=document.createElement("div");
    div.className="overlay-popup";
    div.innerHTML=`
        <div class="popup">
            <h2>Ph√°t nh·∫°c n·ªÅn?</h2>
            <p>B·∫≠t nh·∫°c ƒë·ªÉ thi·ªáp th√™m c·∫£m x√∫c üéì</p>
            <div class="btn-group">
                <button onclick="startMusic()">OK</button>
                <button onclick="closePopup()">Kh√¥ng</button>
            </div>
        </div>`;
    document.body.appendChild(div);
}

function startMusic(){
    document.getElementById("bgMusic").play();
    closePopup();
}

function closePopup(){
    const o=document.querySelector(".overlay-popup");
    if(o) o.remove();
}

/* Sakura VIP */
function createSakura(){
    const s=document.createElement("div");
    s.className="sakura";
    s.style.left=Math.random()*1080+"px";
    s.style.animationDuration=(Math.random()*6+8)+"s";
    s.innerHTML="üå∏";
    document.getElementById("sakura-container").appendChild(s);
    setTimeout(()=>s.remove(),14000);
}
setInterval(createSakura,800);

/* Ch·ªânh s·ª≠a */
editBtn.onclick=()=>panel.style.display=panel.style.display==="block"?"none":"block";

updateBtn.onclick=function(){
    if(inputHost.value) hostName.innerText=inputHost.value;
    if(inputGuest.value) guestName.innerText=inputGuest.value;
    if(inputLocation.value) location.innerText=inputLocation.value;

    if(inputDate.value){
        const d=new Date(inputDate.value);
        date.innerText=
        String(d.getDate()).padStart(2,'0')+"."+
        String(d.getMonth()+1).padStart(2,'0')+"."+
        d.getFullYear();
    }

    if(inputTime.value){
        let [h,m]=inputTime.value.split(":");
        h=parseInt(h);
        const suffix=h>=12?"PM":"AM";
        h=h%12||12;
        time.innerText=h+":"+m+" "+suffix;
    }

    panel.style.display="none";
};

/* L∆∞u ·∫£nh VIP */
saveBtn.onclick=function(){

    controls.classList.add("hide-on-export");
    panel.classList.add("hide-on-export");

    html2canvas(document.getElementById("exportArea"),{
        scale:2,
        useCORS:true,
        backgroundColor:null
    }).then(canvas=>{
        const link=document.createElement("a");
        link.download="Graduation-VIP.png";
        link.href=canvas.toDataURL("image/png",1.0);
        link.click();

        controls.classList.remove("hide-on-export");

        showDownloadPopup();
    });
};

function showDownloadPopup(){
    const div=document.createElement("div");
    div.className="overlay-popup";
    div.innerHTML=`
        <div class="popup">
            <h2>·∫¢nh ƒë√£ t·∫°o üéâ</h2>
            <p>Ki·ªÉm tra m·ª•c <b>T·∫£i xu·ªëng</b> c·ªßa tr√¨nh duy·ªát ƒë·ªÉ l∆∞u ·∫£nh.</p>
            <div class="btn-group">
                <button onclick="closePopup()">OK</button>
            </div>
        </div>`;
    document.body.appendChild(div);
}

</script>
</body>
</html>
